  <body>
    <header id="header">

      <h2>A Fun Number Guessing JavaScript Game</h2>
      <div class="secret-number">?</div>
    </header>
    <main class="container">
      <section class="input-buttons">
        <input type="number" class="Ä±nputValue" id="number" />
        <button class="btn control">Guess</button>
        <button class="btn reset">Restart Game</button>
      </section>
      <section class="highscores">
        <p class="guess-info">Start guessing...</p>
